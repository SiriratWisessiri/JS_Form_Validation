<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/449926ccfd.js" crossorigin="anonymous"></script>
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- <div class="logo">
                <p>Welcome!</p>
            </div> -->
        </div>
        <form action="" id="form">
            <div class="social">
                <div class="title">
                    <h2>Get Started</h2>
                </div>
                <div class="question">
                    <h3>Already have an account?</h3>
                    <span><p>Sign In</p></span>
                </div>
                <div class="btn">
                    <div class="btn-icon">
                        <img src="https://img.icons8.com/fluency/30/000000/google-logo.png"/>
                        <p>Sign Up</p>
                    </div>
                    <div class="btn-icon">
                        <img src="https://img.icons8.com/color/30/000000/facebook-new.png"/>
                        <p>Sign Up</p>
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
        
            <!-- Username Input -->
            <div>
                <label for="username">Name</label>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Username">
                <!-- This div class "error" is for JS to insert error validation message -->
                <i class="fa-solid fa-circle-exclamation error-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="youremail@mail.com">
                <!-- This div class "error" is for JS to insert error validation message -->
                <i class="fa-solid fa-circle-exclamation error-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>

            <!-- Password input -->
            <div>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="password">
                <!-- This div class "error" is for JS to insert error validation message -->
                <i class="fa-solid fa-circle-exclamation error-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
